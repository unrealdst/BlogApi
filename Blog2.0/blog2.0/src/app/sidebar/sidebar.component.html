<div class="about-me">
    <img class="img-circle small" src="{{authorPicture.Url}}" alt="{{authorPicture.Title}}">
    <p class="header">{{aboutMeHeader | uppercase}}</p>
    <p class="content" [innerHTML]=aboutMeContent></p>
    <div class="links" *ngFor="let ref of references">
        <a href="{{ref.url}}" target="_blank">
            <i class="{{ref.icon}}" aria-hidden="true"></i>
            <span>{{ref.text}}</span>
        </a>
    </div>
</div>
