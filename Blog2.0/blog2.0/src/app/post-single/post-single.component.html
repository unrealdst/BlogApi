<div class="box post-page subgrid" [style.grid-template-areas]=this.contentLayout.getGridTemplate()>
    <div *ngIf="post" class="box content post subgrid">
        <div class="title">
            <h2 *ngIf="!editmode">{{post.Title}}</h2>
            <textarea *ngIf="editmode" class="editable editTitle" [(ngModel)]="post.Title"></textarea>
        </div>

        <div class="text">
            <p *ngIf="!editmode">{{post.Text}}</p>
            <textarea *ngIf="editmode" class="editable editText" [(ngModel)]="post.Text"></textarea>
        </div>
        <div *ngFor="let picture of post.Pictures" class="main-picture">
            <img *ngIf="picture.IsMain" class="image" src="{{picture.Url}}" alt="{{picture.Title}}">
        </div>
        <div class="gallery">
            <img *ngFor="let picture of post.Pictures" class="image" src="{{picture.Url}}" alt="{{picture.Title}}">
        </div>
        <div class="special-buttons">
            <div *ngIf="!editmode">
                <button class="edit sm-btn" (click)="edit()"><span>Edit</span></button>
                <button class="delete sm-btn" (click)="delete()"><span>Delete</span></button>
            </div>
            <div *ngIf="editmode">
                <button class="save sm-btn" (click)="save()"><span>Save</span></button>
                <button class="cancel sm-btn" (click)="cancel()"><span>Cancel</span></button>
            </div>
        </div>
        <button class="goback action" (click)="goBack()"><span>Go Back</span></button>
    </div>
    <div class="box sidebar">
        <app-sidebar></app-sidebar>
    </div>
</div>
