<div class="box posts">
    <div *ngFor="let post of posts">
        <div class="box post">
            <div class="title">
                <a routerLink="/post/{{post.Id}}">
                    <h2>{{post.Title}}</h2>
                </a>
            </div>
            <div class="preview text">
                <p>{{createPreview(post.Text)}}</p>
            </div>
            <div class="picture">
                <!-- TODO: Add proper picture to each post -->
            </div>
            <a class="readMore" routerLink="/post/{{post.Id}}">
                <button class="action"><span>Read More</span></button>
            </a>
        </div>
    </div>
</div>
