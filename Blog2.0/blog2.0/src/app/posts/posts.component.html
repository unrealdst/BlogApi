<div class="box posts">
    <div *ngFor="let post of posts">
        <div class="box post">
            <a routerLink="/post/{{post.Id}}">
                <h3>{{post.Title}}</h3>
            </a>
            <div class="preview">
                {{createPreview(post.Text)}}
            </div>
        </div>
    </div>
</div>
